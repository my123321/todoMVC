<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div id="app">

		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" type="text" placeholder="What needs to be done ?"
					v-model="text" @keyup.enter="add" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" @change="selectAll" class="allSelect"
					v-model="allFlag" v-show="lists.length !== 0">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li :class="{completed: item.check}" 
					v-for="(item, index) of currentList" @mouseenter="mouseenter(index)" @mouseleave="mouseleave"
						:key="item.id">
						<input class="toggle" type="checkbox" v-model="item.check" @change="pick(params)" :key="item.id">
						<label>
							<input class="inText" v-model="item.text">
						</label>	
						<button class="destroy" @click="del(index)"></button>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer"  v-show="lists.length !== 0">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>item{{length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a href="#/" @click.prevent="params = 'all'" :class="{'selected': params === 'all'}">All</a>
					</li>
					<li>
						<a href="#/active" @click.prevent="params = 'active'" :class="{'selected': params === 'active'}">Active</a>
					</li>
					<li>
						<a href="#/completed" @click.prevent="params = 'completed'" :class="{'selected': params === 'completed'}">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="pick('clear')">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</div>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
